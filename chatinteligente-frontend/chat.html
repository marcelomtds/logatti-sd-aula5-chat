<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Inteligente</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <div class="container" style="margin-top: 15px;">
        <div class="col-sm">
            <div class="form-group">
                <label for="chat">Chat</label>
                <div data-spy="scroll" data-target="#navbar-example2" data-offset="0" id="chat" class="scrollspy-chat">

                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea class="form-control" name="mensagem" maxlength="500" cols="120" rows="3" type="text"
                    id="mensagem" style="resize: none;"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="enviar" onclick="enviarMensagem()">Enviar</button>&nbsp;
            <button type="button" class="btn btn-danger" onclick="window.location.reload()">Sair</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
